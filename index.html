    <!-- Trip Members -->
    <section>
      <h2>Trip Members</h2>
      <table id="trip-members">
        <!-- rows rendered dynamically by renderMembers() -->
      </table>
      
      <h3>Add Trip Member</h3>
      <form id="add-member">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <button type="submit">Add Member</button>
      </form>
    </section>
    <!-- Trip Expenses Form -->
    <section>
      <h2>Add Trip Expense</h2>
      <form id="add-expense">
        <!-- Date -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />
        <!-- Expense -->
        <label for="expense">Expense:</label>
        <input type="text" id="expense" name="expense" required />
        <!-- Amount -->
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="0.01" step="0.01" required />
        <!-- Type -->
        <label for="expenseType">Expense Type:</label>
        <select id="expenseType" name="expenseType">
          <!-- dropdown rendered dynamically by renderCategories() -->
        </select>
        <!-- Paid By -->
        <label for="paidBy">Paid By:</label>
        <select id="paidBy" name="paidBy">
          <!-- dropdown rendered dynamically by renderMembers() -->
        </select>
        <!-- Owed By -->
        <label for="owedBy">Owed By:</label>
        <select id="owedBy" name="owedBy">
          <!-- dropdown rendered dynamically by renderMembers() -->
        </select>
        <button type="submit">Add Expense</button>
      </form>
    </section>
    <!-- Expense Categories -->
    <section>
      <h2>Expense Categories</h2>
      <form id="add-category">
        <!-- Type -->
        <label for="categoryType">Expense Type:</label>
        <select id="categoryType" name="categoryType">
          <!-- dropdown rendered dynamically by renderCategories() -->
        </select>

        <h3>Add Expense Category</h3>
        <label for="categoryName">Expense Category:</label>
        <input type="text" id="categoryName" name="categoryName" required />
